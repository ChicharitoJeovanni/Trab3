<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Encabezado con Logo</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    margin: 0;
    padding: 0;
  }

  /* Estilos para el encabezado */
  header {
    background-color: #333;
    color: #fff;
    padding: 10px 0;
    text-align: center;
  }

  /* Estilos para el logo */
  .logo img {
    width: 100px; /* Ajusta el tamaño del logo según sea necesario */
    height: auto;
    display: block; /* Para centrar con márgenes automáticos */
    margin: 0 auto;
  }
</style>
</head>
<body>
<header>
  <div class="logo">
    <img src="img1.jpeg" alt="Logo de la página">
  </div>
  <h1>Los Chamanes Unidos</h1>
</header>

<!-- Aquí va el contenido de tu página -->

</body>
</html>
